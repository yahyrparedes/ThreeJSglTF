<script>

    let scene, camera, render


    function init() {

        scene = new THREE.Scene()
        scene.background = new THREE.Color(0xffffff)

        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 5000)
        camera.rotation.y = 45 / 180 * Math.PI
        camera.position.x = 800
        camera.position.y = 100
        camera.position.z = 1000


        // hlight = new THREE.AmbientLight(0x404040, 100)
        // scene.add(hlight)

        // directionalLight = new THREE.DirectionalLight(0xffffff, 100)
        // directionalLight.position.set(0, 1, 0)
        // directionalLight.castShadow = true
        // scene.add(directionalLight)

        // light = new THREE.PointLight(0xc4c4cc4, 10)
        // light.position.set(0, 300, 500)
        // scene.add(light)

        // light2 = new THREE.PointLight(0xc4c4cc4, 10)
        // light.position.set(500, 100, 0)
        // scene.add(light2)

        // light3 = new THREE.PointLight(0xc4c4cc4, 10)
        // light.position.set(0, 100, -500)
        // scene.add(light3)

        // light4 = new THREE.PointLight(0xc4c4cc4, 10)
        // light.position.set(-5000, 300, 0)
        // scene.add(light4)

        // var abint = new THREE.AmbientLight(0x555500)
        var abint = new THREE.AmbientLight(0xffffff)
        scene.add(abint);

        renderer = new THREE.WebGLRenderer({antialias: true})
        renderer.setSize(window.innerWidth, window.innerHeight)

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        document.body.appendChild(renderer.domElement)


        let loader = new THREE.GLTFLoader()
        loader.load('models/auto/scene.gltf', function (gltf) {
        // loader.load('models/knight_cat/scene.gltf', function (gltf) {
        // loader.load('models/knuckles/scene.gltf', function (gltf) {
            var car = gltf.scene.children[0]
            car.scale.set(30.0, 30.0, 30.0)
            scene.add(gltf.scene);
            animate();

        })
    }

    function animate() {
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
    }

    init()
</script>
</body>
